{% extends 'base.html' %}

{% block title %}Payment{% endblock %}

{% block extra_css %}
<script src="https://checkout.razorpay.com/v1/checkout.js"></script>
{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h4>Complete Payment</h4>
                </div>
                <div class="card-body">
                    <h5>Order #{{ order.order_number }}</h5>
                    <p>Amount to pay: <strong>â‚¹{{ order.total_amount|floatformat:2 }}</strong></p>
                    
                    <button id="rzp-button1" class="btn btn-primary btn-lg w-100">Pay Now</button>
                    
                    <form action="{% url 'payments:payment_success' %}" method="POST" id="payment-form" style="display: none;">
                        {% csrf_token %}
                        <input type="hidden" name="razorpay_payment_id" id="razorpay_payment_id">
                        <input type="hidden" name="razorpay_order_id" value="{{ payment.razorpay_order_id }}">
                        <input type="hidden" name="razorpay_signature" id="razorpay_signature">
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    var options = {
        "key": "{{ razorpay_key_id }}",
        "amount": {{ amount }},
        "currency": "INR",
        "name": "Pet Adoption Store",
        "description": "Order #{{ order.order_number }}",
        "order_id": "{{ payment.razorpay_order_id }}",
        "handler": function (response){
            document.getElementById('razorpay_payment_id').value = response.razorpay_payment_id;
            document.getElementById('razorpay_signature').value = response.razorpay_signature;
            document.getElementById('payment-form').submit();
        },
        "prefill": {
            "name": "{{ user.get_full_name|default:user.username }}",
            "email": "{{ user.email }}",
            "contact": "{{ user.phone_number|default:'9999999999' }}"
        },
        "theme": {
            "color": "#667eea"
        }
    };
    
    var rzp1 = new Razorpay(options);
    
    document.getElementById('rzp-button1').onclick = function(e){
        rzp1.open();
        e.preventDefault();
    }
</script>
{% endblock %}
